<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div *ngIf = "error" class="alert alert-danger">
            <p>{{error}}</p> 
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close) = "onHandleError()"></app-alert>
        <div *ngIf = "isLoadingMode" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
            <div *ngIf = "isRegistered" style="text-align: center;">
                <p>Log in Successfull</p>
            </div>
        </div>
        
        <form #authForm = "ngForm" (ngSubmit) ="onSubmit(authForm)" *ngIf ="!isLoadingMode">
            <div class="form-group" >
                <label for="email">E-mail</label>
                <input type="email" 
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                id="password"
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary"
                type="submit" [disabled]="!authForm.valid">{{isLoginMode ?'Log in' : 'Sign up'}}</button>
            </div>
            <br>
            <div>
                <button class="btn btn-primary"
                type="button" (click) = "onSwitchMode()">Switch to {{isLoginMode ?'Sign up' : 'Log in'}}</button>
            </div>
             
        </form>
    </div>

</div>
